<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='styles.css' type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BakBak_One|Raleway">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>OVERTHINK</title>


    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="twitch.js"></script>
    <script src="imagesURLs.js"></script>
    <script src="characters.js"></script>
    <script src="modifiers.js"></script>
    <script src="titles.js"></script>
    <script src="config.js"></script>
    <script src="match.js"></script>
    <script src="scriptone.js"></script>

</head>

<body>

    <div id="header">
        <div class="logo-container"></div>
        <div class="title-container">
            <h1 id="tournamentTitle" contenteditable="true" spellcheck="false">OVERTHINK</h1>
        </div>
        <div class="menu-container">

            <button id="randomizeTitle-button" title="Randomizza titolo" onclick="randomizeTitle()"><span
                    class="material-icons shuffle-icon">
                    shuffle
                </span></button>

            <button id="menu-button" type="button" class="btn btn-lg btn-primary" data-bs-toggle="modal"
                data-bs-target="#menuModal"><i class="bi bi-three-dots"></i></button>


        </div>

    </div>


    <div class="match-container">

        <div class="opponent-card left" id="opponent-card-left">

            <div class="opponent-button-container left">
                <button class="opponent-button left" onclick="randomizeOpponent('left')"><span
                        class="material-icons shuffle-icon">
                        shuffle
                    </span></button>
                <button class="opponent-button left" data-bs-toggle="modal" data-bs-target="#customOpponentModal"
                    onclick="customizeOpponent(this)"><span class="material-icons">
                        edit
                    </span></button>
            </div>

            <img class="opponent-img" id="vs-participant-left" src="">

            <div class="opponent-card-description left" id="opponent-card-description-left">

                <span class="opponent-label left" id="opponent-label-left" contenteditable="true"
                    spellcheck="false">PERSONAGGIO SINISTRA</span>

                <div class="modifier-container" id="modifier-container-left">

                    <span class="modifier-title">Modificatore</span>


                    <textarea class="modifier-textarea" placeholder="Inserisci modificatore..." id="modifier-left" contenteditable="true" spellcheck="false" rows="3"></textarea>


                    <div class="modifier-container-buttons">
                        <button type="button" class="modifier-button left" title="Randomizza modificatore"
                            onclick="randomizeModifier('left')"><span class="material-icons shuffle-icon">
                                shuffle
                            </span></button>
                        <button type="button" class="modifier-button left" title="Elimina modificatore"
                            onclick="clearModifier('left')"><span class="material-icons">
                                delete
                            </span></button>
                    </div>
                </div>

            </div>
        </div>




        <button id="newMatch-button" onclick="newRandomMatch()"><span class="material-icons shuffle-icon"
                id="newMatch-shuffle-icon">
                shuffle
            </span><span id="vs-label">VS</span></button>


        <div class="opponent-card right" id="opponent-card-right">

            <div class="opponent-button-container right">
                <button class="opponent-button right" onclick="randomizeOpponent('right')"><span
                        class="material-icons shuffle-icon">
                        shuffle
                    </span></button>
                <button class="opponent-button right" data-bs-toggle="modal" data-bs-target="#customOpponentModal"
                    onclick="customizeOpponent(this)"><span class="material-icons">
                        edit
                    </span></button>
            </div>

            <img class="opponent-img" id="vs-participant-right" src="">

            <div class="opponent-card-description right" id="opponent-card-description-right">

                <span class="opponent-label right" id="opponent-label-right" contenteditable="true"
                    spellcheck="false">PERSONAGGIO DESTRA</span>

                <div class="modifier-container" id="modifier-container-right">

                    <span class="modifier-title">Modificatore</span>


                    <textarea class="modifier-textarea" placeholder="Inserisci modificatore..." id="modifier-right" contenteditable="true" spellcheck="false" rows="3"></textarea>

                    <div class="modifier-container-buttons">
                        <button class="modifier-button right" title="Randomizza modificatore"
                            onclick="randomizeModifier('right')"><span class="material-icons shuffle-icon">
                                shuffle
                            </span></button>
                        <button class="modifier-button right" title="Elimina modificatore"
                            onclick="clearModifier('right')"><span class="material-icons">
                                delete
                            </span></button>
                    </div>
                </div>

            </div>

        </div>



    </div>


    <div class="twitch" id="twitch-container">
        <div class="progress">
            <div class="progress-bar progress-bar-striped progress-bar-animated w-50" role="progressbar"
                aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
        </div>
        <div id="voters-container">
            <div id="voters-left">voters left:
                <ul id="voters-left-list">
                    <li>Stheinfame</li>
                    <li>imviolet_</li>
                    <li>Yotobi</li>
                </ul>
            </div>
            <div id="voters-right">voters right:
                <ul id="voters-right-list">
                    <li>pastadelcapitano</li>
                    <li>MuserP</li>
                    <li>ilGattoSulTubo</li>
                </ul>

            </div>

        </div>


    </div>


    <div class="match-buttons-container">
        <div class="teamSelection-button-container">

            <button class="teamSelection-button" id="teamSelection-button-left" onclick="selectWinner('left')"><span
                    class="material-icons teamSelection-icon" id="leftSelection-icon">
                    star_outline
                </span> <span class="teamSelection-label">Vince sinistra</span> </button>
            <button class="teamSelection-button" id="teamSelection-button-draw" onclick="selectWinner('draw')"><span
                    class="material-icons teamSelection-icon" id="drawSelection-icon">
                    star_outline
                </span><span class="teamSelection-label">Pareggio</span> </button>
            <button class="teamSelection-button" id="teamSelection-button-right" onclick="selectWinner('right')"><span
                    class="material-icons teamSelection-icon" id="rightSelection-icon">
                    star_outline
                </span><span class="teamSelection-label">Vince destra</span> </button>
        </div>

        <button class="teamSelection-button" id="winnerConfirmation-button" onclick="confirmWinner()"><span
                class="material-icons teamSelection-icon" id="rightSelection-icon">
                gavel
            </span><span class="teamSelection-label">Sicuro?</span> </button>

    </div>


    <!-- MenÃ¹ Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menueModalLabel">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" id="myTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="general-tab" data-bs-toggle="tab"
                                data-bs-target="#general" type="button" role="tab" aria-controls="general"
                                aria-selected="true">General</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="twitch-tab" data-bs-toggle="tab" data-bs-target="#twitch"
                                type="button" role="tab" aria-controls="twitch" aria-selected="false">Twitch</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="extra-tab" data-bs-toggle="tab" data-bs-target="#extra"
                                type="button" role="tab" aria-controls="extra" aria-selected="false">Extra</button>
                        </li>
                    </ul>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="general" role="tabpanel"
                            aria-labelledby="general-tab">
                            <input type="checkbox" id="twitchSafeMode-checkbox" name="twitchSafeMode-checkbox" onclick="updateTwitchSafeMode()" value="false">
                            <label for="twitchSafeMode-checkbox"> Twitch Safe Mode</label><br>


                        </div>
                        <div class="tab-pane fade" id="twitch" role="tabpanel" aria-labelledby="twitch-tab">


                            <div id="twitchUsername-container">
                                <form class="form-floating">
                                    <input type="text" class="form-control" id="twitchUsernameInput"
                                        placeholder="Twitch username">
                                    <div class="invalid-feedback">
                                        Invalid username.
                                    </div>
                                    <label for="twitchUsernameInput">Twitch username</label>
                                </form>
                            </div>

                            <div class="row align-items-center">
                                <div class="col-md-auto">
                                    <button class="button btn" type="button" aria-hidden="true"
                                        id="twitchConnectionButton" onclick="toggleTwitchConnection()">
                                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                                            id="spinnerTwitchConnection"></span>
                                        <div class="button-text" id="twitchButtonText">CONNECT </div>
                                    </button>
                                </div>


                            </div>
                            <div id="twitchOptions">
                                additional twitch options here
                            </div>
                        </div>
                        <div class="tab-pane fade" id="extra" role="tabpanel" aria-labelledby="extra-tab">Extra options
                        </div>
                    </div>


                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom Opponent Modal -->
    <div class="modal fade" id="customOpponentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menueModalLabel">Customizza partecipante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-floating">
                        <input type="text" class="form-control" id="opponentUrlInput" placeholder="URL dell'immagine">
                        <label for="twitchUsernameInput">URL dell'immagine</label>
                    </form>

                    <div class="row align-items-center">
                        <button class="confirmCustomOpponentButton" onclick="customizeOpponent(this)">SELECT</button>

                        <div class="col">
                            <img id="opponentPreview" src="">
                        </div>


                    </div>

                </div>
            </div>


        </div>
    </div>
    </div>
    </div>



</body>

</html>
