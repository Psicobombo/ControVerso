<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' href='styles.css' type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=BakBak_One|Raleway">


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>OVERTHINK</title>


    <script src="https://cdn.jsdelivr.net/npm/comfy.js@latest/dist/comfy.min.js"></script>
    <script src="twitch.js"></script>
    <script src="characters.js"></script>
    <script src="modifiers.js"></script>
    <script src="titles.js"></script>
    <script src="stopwatch.js"></script>
    <script src="match.js"></script>
    <script src="scriptone.js"></script>

</head>

<body>

    <div id="header">
        <div class="logo-container"></div>

        <textarea id="title" rows="2" spellcheck="false">OVERTHINK</textarea>

        <div class="menu-container">

            <button id="randomizeTitle-button" title="Randomizza titolo" onclick="randomizeTitle()"><span
                    class="material-icons shuffle-icon">
                    shuffle
                </span></button>

            <button id="menu-button" type="button" data-bs-toggle="modal" data-bs-target="#menuModal"><span
                    class="material-icons settings-icon">settings</span></button>


        </div>

    </div>


    <div class="match-container">


        <div class="opponent-card left" id="opponent-card-left">

            <div class="opponent-button-container left">
                <button class="opponent-button left" onclick="randomizeOpponent('left')"><span
                        class="material-icons shuffle-icon">
                        shuffle
                    </span></button>
                <button class="opponent-button left" data-bs-toggle="modal" data-bs-target="#customOpponentModal"
                    onclick="selectedOpponent = 'left'"><span class="material-icons">
                        edit
                    </span></button>
            </div>

            <img class="opponent-img" id="vs-participant-left" src="">

            <div class="opponent-card-description left" id="opponent-card-description-left">

                <span class="opponent-label left" id="opponent-label-left" contenteditable="true"
                    spellcheck="false">PERSONAGGIO SINISTRA</span>

                <div class="modifier-container" id="modifier-container-left">

                    <span class="modifier-title">Modificatore</span>


                    <textarea class="modifier-textarea" placeholder="Inserisci modificatore..." id="modifier-left"
                        contenteditable="true" spellcheck="false" rows="3"></textarea>


                    <div class="modifier-container-buttons">
                        <button type="button" class="modifier-button left" title="Randomizza modificatore"
                            onclick="randomizeModifier('left')"><span class="material-icons shuffle-icon">
                                shuffle
                            </span></button>
                        <button type="button" class="modifier-button left" title="Elimina modificatore"
                            onclick="clearModifier('left')"><span class="material-icons">
                                delete
                            </span></button>
                    </div>
                </div>

            </div>
        </div>

        <div id="center-screen-container">

            <div class="twitch" id="twitch-voteCommands-title">Per votare digita:</div>

            <div class="twitch" id="twitch-voteCommands-container">

                <div class="twitch-voteCommands-label left" id="twitch-voteLeft-label">#1</div>
                <div class="twitch-voteCommands-label right" id="twitch-voteRight-label">#2</div>


            </div>

            <div id="newMatch-button-container">

                <button id="newMatch-button" onclick="newRandomMatch()"><span class="material-icons shuffle-icon"
                        id="newMatch-shuffle-icon">
                        shuffle
                    </span><span id="vs-label">VS</span></button>

                <div class="circular twitch" id="twitch-piechart-container">

                    <svg height="300" width="300">
                        <circle cx="150" cy="150" r="150" stroke-width="200" />
                    </svg>

                </div>
            </div>

            <div class="twitch" id="twitch-percentages-container">

                <div class="twitch-percentage-label left" id="twitch-left-percentage">50%</div>
                <div class="twitch-percentage-label right" id="twitch-right-percentage">50%</div>

            </div>

            <div class="twitch" id="stopwatch">
                <input class="stopwatch-button" type="button" value="Start" id="sw-go" />

                <!-- CURRENT TIME -->

                <div id="sw-time">00:00</div>


                <!-- CONTROLS -->
                <input class="stopwatch-button" type="button" value="Reset" id="sw-rst" />

            </div>

        </div>


        <div class="opponent-card right" id="opponent-card-right">

            <div class="opponent-button-container right">
                <button class="opponent-button right" onclick="randomizeOpponent('right')"><span
                        class="material-icons shuffle-icon">
                        shuffle
                    </span></button>
                <button class="opponent-button right" data-bs-toggle="modal" data-bs-target="#customOpponentModal"
                    onclick="selectedOpponent = 'right'"><span class="material-icons">
                        edit
                    </span></button>
            </div>

            <img class="opponent-img" id="vs-participant-right" src="">

            <div class="opponent-card-description right" id="opponent-card-description-right">

                <span class="opponent-label right" onchange="updateMatchData()" id="opponent-label-right"
                    contenteditable="true" spellcheck="false">PERSONAGGIO DESTRA</span>

                <div class="modifier-container" id="modifier-container-right">

                    <span class="modifier-title">Modificatore</span>


                    <textarea class="modifier-textarea" placeholder="Inserisci modificatore..." id="modifier-right"
                        contenteditable="true" spellcheck="false" rows="3"></textarea>

                    <div class="modifier-container-buttons">
                        <button class="modifier-button right" title="Randomizza modificatore"
                            onclick="randomizeModifier('right')"><span class="material-icons shuffle-icon">
                                shuffle
                            </span></button>
                        <button class="modifier-button right" title="Elimina modificatore"
                            onclick="clearModifier('right')"><span class="material-icons">
                                delete
                            </span></button>
                    </div>
                </div>

            </div>

        </div>


    </div>


    <!-- MenÃ¹ Modal -->
    <div class="modal fade" id="menuModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menueModalLabel">Options</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <ul class="nav nav-tabs" id="myTab" role="tablist">

                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="general-tab" data-bs-toggle="tab"
                                data-bs-target="#general-options" type="button" role="tab"
                                aria-controls="general-options" aria-selected="true">General</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="twitch-tab" data-bs-toggle="tab"
                                data-bs-target="#twitch-options" type="button" role="tab" aria-controls="twitch-options"
                                aria-selected="false">Twitch</button>
                        </li>

                    </ul>



                    <div class="tab-content" id="myTabContent">

                        <div class="tab-pane fade show active" id="general-options" role="tabpanel"
                            aria-labelledby="general-tab">

                            <div class="options-container" id="generalOptions-container">

                                <input type="checkbox" id="twitchSafeMode-checkbox" name="twitchSafeMode-checkbox"
                                    onclick="updateTwitchSafeMode()" value="false">
                                <label for="twitchSafeMode-checkbox"> Twitch Safe Mode</label><br>

                                <input type="color" id="color-picker-left" onchange="updateCustomColors()" value="#ff00b1">
                                <input type="color" id="color-picker-right" onchange="updateCustomColors()" value="#8cc63f">

                            </div>
                        </div>

                        <div class="tab-pane fade" id="twitch-options" role="tabpanel" aria-labelledby="twitch-tab">

                            <div id="twitch-options-container">

                                <div id="twitchUsername-container">

                                    <input type="text" class="form-control" id="twitchUsernameInput"
                                        placeholder="Twitch username" onsubmit="toggleTwitchConnection()">
                                    <div class="invalid-feedback"></div>

                                    <button class="" type="button" aria-hidden="true" id="twitchConnection-button"
                                        onclick="toggleTwitchConnection()">

                                        <div class="button-text" id="twitchButtonText">CONNECT </div>

                                    </button>

                                </div>








                                <div class="twitch" id="twitch-extra-options">

                                    <form class="form-floating">
                                        <input type="text" class="form-control" id="twitchVoteLeftCommand"
                                            placeholder="1">
                                        <div class="invalid-feedback">
                                            Invalid command
                                        </div>
                                        <label for="twitchVoteLeftCommand">Vote left alias</label>
                                    </form>

                                    <form class="form-floating">
                                        <input type="text" class="form-control" id="twitchVoteRightCommand"
                                            placeholder="2">
                                        <div class="invalid-feedback">
                                            Invalid command
                                        </div>
                                        <label for="twitchVoteRightCommand">Vote right alias</label>
                                    </form>



                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Custom Opponent Modal -->
    <div class="modal fade" id="customOpponentModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="menueModalLabel">Customizza partecipante</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-floating">
                        <input type="url" class="form-control" id="opponentUrlInput"
                            oninput="document.getElementById('opponentPreview').src = this.value"
                            placeholder="URL dell'immagine">
                        <label for="opponentUrlInput">URL dell'immagine</label>
                    </form>
                    <img id="opponentPreview" src="">


                    <button class="confirmCustomOpponentButton" onclick="customizeOpponent()">SELECT</button>



                </div>
            </div>


        </div>
    </div>
    </div>
    </div>



</body>

</html>
